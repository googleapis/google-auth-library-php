name: Test Suite
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
jobs:
    test:
        strategy:
            matrix:
                php: [ "8.0", "8.1", "8.2", "8.3" ]
                os: [ ubuntu-latest ]
                include:
                  - os: windows-latest
                    php: "8.1"
        runs-on: ${{ matrix.os }}
        name: PHP ${{ matrix.php }} Unit Test ${{ matrix.os == 'windows-latest' && 'on Windows' || '' }}
        steps:
            - uses: actions/checkout@v4
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ matrix.php }}
                extensions: ${{ matrix.os == 'windows-latest' && 'gmp, php_com_dotnet' || '' }}
            - name: Install Dependencies
              uses: nick-invision/retry@v3
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer install
            - name: Run Script
              run: vendor/bin/phpunit ${{ matrix.os == 'windows-latest' && '--filter GCECredentialsTest' || '' }}
    test_lowest:
        runs-on: ubuntu-latest
        name: Test Prefer Lowest
        steps:
            - uses: actions/checkout@v4
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: "8.0"
            - name: Install Dependencies
              uses: nick-invision/retry@v3
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer update --prefer-lowest
            - name: Run Script
              run: vendor/bin/phpunit

    style:
      name: PHP Style Check
      uses: GoogleCloudPlatform/php-tools/.github/workflows/code-standards.yml@main

    staticanalysis:
      name: PHPStan Static Analysis
      uses: GoogleCloudPlatform/php-tools/.github/workflows/static-analysis.yml@main
      with:
        autoload-file: tests/phpstan-autoload.php
